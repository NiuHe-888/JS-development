<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            创建一个构造函数，专门用来创建Person对象的
            构造函数是一种普通函数，创建方式与普通函数没有区别
            不同的是创建函数习惯首字母大写

            构建函数与普通函数的区别是调用方式的不同
            普通函数是直接调用,而构造函数需要使用关键字new来调用

            构造函数的执行流程：
                1.立刻创建一个新的对象
                2.将新建的对象设置为函数中的this，在构建函数中可以使用this来引用新建的对象
                3.逐行执行函数中的代码
                4.将新的对象作为返回值返回

            使用同一个构造函数创建的对象，我们称为同一类对象,我们也将一个构造函数称为类
                我们将通过一个构造函数创造的对象，称为是该类的实例
        */
        

       function Person(name, age, sex){
           this.name = name;
           this.age = age;
           this.sex = sex;
           this.sayName = fun;
       }
       function fun(){
        console.log(this.name);
    }
       var per = new Person("孙",1800,"男");
       var per2 = new Person("孙1",1800,"男");
       for(var n in per){
           console.log("属性名为:"+n);
           console.log("属性值为:"+per[n]);
       }

       function Dog(name, age){
           this.name = name;
           this.age = age;
           this.sayName = fun;
       }
       var dog = new Dog("阿拉斯加",4);
       for(var n in dog){
           console.log("属性名为:"+n);
           console.log("属性值为:"+dog[n]);
       }
       console.log(per);
       console.log(dog)


       /* 
       
       使用instanceof可以检查一个对象是否是一个类的实例
            语法：
                对象 instanceof 构造函数
            如果是则返回true,不是返回false
       */
      console.log(per instanceof Person);
      /* 
        所有对象都是Object的后代
        任何对象instanceof Object 返回值都为true
      */
     console.log(dog instanceof Object);    

     /* 
       创建一个Person构造函数
        - 在Person构造函数中，为每一个对象都添加一个sayName方法
            目前我们的方法是在构建函数内部执行
                也就是构造函数每执行一次都会创建一个sayName方法
                这样就导致创建1000个对象就会创建1000个sayName方法
     */
    
     console.log(per.sayName == per2.sayName);
     per.sayName();

    </script>
