<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            JS数学运算符中有优先级
                同数学先乘除后加减
        */
       /* 
       如果||的优先级高或者两个一样高，则应该返回3
       如果&&的优先级高，则应该返回1
       !!!结论与的优先级高
       在JS中有一个运算符优先的表
       在表中越靠上优先级越高
       如果优先级一样从左往右计算
       */
      var result = 1 || 2 && 3;
      console.log("result="+result);

    </script>
</head>
