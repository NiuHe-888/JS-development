<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            流程控制语句
             - JS中的程序是从上到下一行一行执行的
             - 通过流程控制语句可以控制程序流程
                是程序可以根据一定的条件来选择执行
             - 语句的分类：
                1.条件判断语句
                2.条件分支语句
                3.循环语句
        */
       var a = 10;
       if(a > 10){
           alert("if条件句结果为真");
       }else{
           alert("if条件句结果为假");
       }

       if(a > 10){
           document.writeln(a);
       }else if(a < 5){
           document.writeln(a);
       }else{
           document.writeln(a);
       }
       /* 
            prompt()可以弹出一个提示框，该提示框中会带有一个文本框
            用户可以在文本框中输入内容，该函数需要一个字符串作为参数
            该字符串会作为提示框的提示文字

            用户输入的内容会作为函数的返回值返回，可以定义一个变量来接收该内容
            其返回值是String类型
        */
        var score = prompt("请输入小明期末成绩");
        if(score >= 90){
            document.writeln("优秀");
        }else if(score >= 80){
            document.writeln("中等");
        }else if(score >= 70){
            document.writeln("良好");
        }else if(score >= 60){
            document.writeln("及格");
        }else{
            document.writeln("不及格");
        }

        var n1 = +prompt("输入第一个数字");
        var n2 = +prompt("输入第二个数字");
        var n3 = +prompt("输入第三个数字");
        if(n1 <= n2 && n1 <= n3){
            console.log("最小的数是"+n1);
            if(n2 <= n3){
                console.log("第二小的值是"+n2);
                console.log("最大的值是"+n3);
            }
        }else if(n2 <= n3){
            console.log("最小的值是"+n2);
            if(n1 <= n3){
                console.log("第二小的值是"+n1);
                console.log("最大的值是"+n3);
            }else{
                console.log("第二小的值是"+n3);
                console.log("最大的值是"+n1);
            }
        }else if(n3 <= n2){
            console.log("最小的值是"+n3);
            if(n1 <= n2){
                console.log("第二小的值是"+n1);
                console.log("最大的值是"+n2);
            }else{
                console.log("第二小的值是"+n2);
                console.log("最大的值是"+n1);
            }
        }
       
    </script>
</head>

</body>
</html>
