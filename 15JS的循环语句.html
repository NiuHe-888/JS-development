    <script>

        /* 
            while循环
        */
    //    document.write(1+"<br/>");
    //    document.write(2+"<br/");
       var n = 0;
       while(n < 10){
        document.write(n++ +"<br/>");
       }
       /* 
            do...while循环
                语法
                    do{
                        语句。。。
                    }while(条件表达式)
       */
    var i = 0;
    do{
        document.write(i++ +"<br/>");
    }while(i < 10)
    /* 
        do{}while()会先执行循环体再判断条件
    */



    /* 
    
        for循环
        在for循环中专门提供了用来放表达式的三个位置
                1.初始化表达式
                2.条件表达式
                3.更新表达式
        for循环语法
            for(初始化表达式；条件表达式；更新表达式){
                循环体;
            
            }
        先执行初始化表达式
        在执行条件表达式
            若为true，则执行循环
            若为false，则终止循环
        再执行更新表达式
     */

     /* 
            打印1——100之间的奇数之和
      */
      var i = 0;
      for(var num = 1;num < 100;num += 2){
          i = i + num;
      }
      console.log(i);
      /* 
            打印1——100之间7的倍数总和与个数
       */
       num = 0;
      var j=0;
      for(i = 7;i <= 100;i++){
          if(!(i%7)){
          num = num +i;
          j++;
          }
         
      }
      console.log(num);
      console.log(j);
    

    </script>
