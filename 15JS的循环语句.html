<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* 
            while循环
        */
    //    document.write(1+"<br/>");
    //    document.write(2+"<br/");
       var n = 0;
       while(n < 10){
        document.write(n++ +"<br/>");
       }
       /* 
            do...while循环
                语法
                    do{
                        语句。。。
                    }while(条件表达式)
       */
    var i = 0;
    do{
        document.write(i++ +"<br/>");
    }while(i < 10)
    /* 
        do{}while()会先执行循环体再判断条件
    */

    </script>
</head>
<body>
    
</body>
</html>
