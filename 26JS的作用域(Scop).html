<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            作用域：
                指一个变量的作用范围
                在JS中两种作用域
                    1.全局作用域
                        直接编写在script标签里的
                        全局作用域在打开时创建在关闭时销毁
                        在全局作用域中有个全局对象window（代表我们浏览器的窗口）,我们可以直接使用
                        创建的变量会作为window对象的属性保存
                        创建的函数都会作为window对象的方法保存
                        全局作用域的变量都是全局变量
                            在页面的任意部分都可以访问到
                    2.函数作用域
                        调用函数时创建函数作用域，函数执行完毕后，函数作用域销毁
                        每调用一次函数就会创建一个新的函数作用域，他们是相互独立的
                        在函数作用域中可以访问到全局作用域的变量 
                    当在函数作用域操作一个变量时，它会先在自身作用域寻找，如果有就直接使用
                        若果没有则向上一级作用域寻找，直到找到全局作用域
                        要想直接找到全局作用域则用window.变量
                        在函数中不声明变量直接赋值则会改变全局的值

        */
       //全局
       var a;
       function fun(){
           a = 123;
       }
       fun();
       console.log(a);
       //函数
       function fun2(){
           var b = 456;
       }
       fun2();
       //console.log(b);//会报错
       var a = 10;
       console.log(window.a);


       function fun(){
           console.log("我是fun函数");
       }
       window.fun();
    </script>
</head>
<body>
    
</body>
</html>
