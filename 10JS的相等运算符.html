<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            相等运算符用来比较两个运算符是否相等
            相等返回true    不相等返回false
            使用==来做相等运算符
             - 如果两个值类型不同时会自动进行类型转换，转换成相同的值，然后在比较
        */
       console.log(1 == 1);//true
       var a = 40;
       console.log(a == 1);//false
       console.log("1" == 1);//true
       console.log(true == 1);//true
       console.log(null == 0);//false
       /* 
            NaN不与任何值相等，包括它本身
       */
      console.log(NaN == "1");
      /* 
        isNaN()函数可以判断一个值是否是NaN
      */
      var b = NaN;
      console.log(isNaN(b));
      /* 
            != 可以表示不等于
            也会对变量进行自动的类型转换
      */
     console.log(10 != 5);

     /* 
            ===
                全等
                 - 用来判断两个值是否全等，它和等于类似，不同的是它不会自动转换类型
                    如果两个值的类型不同，直接返回false
     */
    /* 
            !==
                不全等
                 - 用来判断两个值是否不全等
    */
    </script>
</head>
<body>
    
</body>
</html>
