<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* 
            在JS中数据类型：
             - String 字符串
             - Number 数值
             - Boolean 布尔值
             - Null 空值
             - undefined 未定义
                - 以上这五种类型为基本数据类型，其余的全是对象
             - object 对象

             在JS中来表示一个人的信息
             var name = "悟空";
             var age = 18000;
             var sex = "男";

             如果使用基本数据类型的数据，我们所创建的变量都是独立的，不能成为一个整体。
             对象属于一种复合型的数据类型，在对象中可以保存多个不同数据类型的属性

             对象的分类:
                1.内建对象
                    由ES标准中定义的对象，在任何的ES的实现都能使用
                     - 比如：Math ，String ， Number ， Boolean , Function , Object
                2.宿主对象
                    由JS的运行环境提供的对象，目前来讲主要指浏览器提供的对象
                    比如：BOM DOM
                    console.log();
                    document.write();
                3.自定义对象
                    由开发人员自己创建
        */
       //创建对象
       /* 
            使用new关键字调用函数，是构建constructor
            构造函数是专门用来创建对象的函数
       */
      var obj = new Object();
    //   console.log(obj);
    //   console.log(typeof obj);
      /* 
        在对象中添加属性
        向对象添加属性
            语法：对象.属性名 = 属性值;
      */
     //向obj中添加一个name属性
     obj.name = "孙悟空";
    obj.sex = "男";
    obj.age = 1800;
    console.log(obj.name); 
    /* 
        如果读取对象中没有的属性，不会报错而会返回Undefined
    */
   console.log(obj.price);
   /* 
        修改对象的属性值
        语法：
            对象.属性名 = 新值
   */
  obj.name = "猪八戒";
  console.log(obj.name);
  /* 
        删除对象的属性
            语法：delete 对象.属性
  */
 delete obj.name;
 console.log(obj.name);

    </script>
</head>
<body>
    
</body>
</html>
