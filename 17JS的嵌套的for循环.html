<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* 
            *
            **
            ***
            ****
            *****

            *****
            *****
            *****
            *****
            *****
        */
       for(var i = 1; i <= 5; i++){
           for(var j = 1; j <= i; j++){
            document.write("*")
           }
        document.write("<br/>")
       }
       for(i =5; i > 0; i--){
           for(j = i; j > 0; j--){
               document.write("*");
           }
        document.write("<br/>");
       }
       /* 
            1.打印九九乘法表
            1 * 1 = 1
            1 * 2 = 2   2 * 2 = 4
            1 * 3 = 3   2 * 3 = 6   3 * 3 = 9
        */
        for(i = 1; i <= 9; i++){//行
            for(j = 1; j <= i; j++){//列
            document.writeln("<span>"+j+"*"+i+"="+i*j+"</span>");
            }
            document.write("<br/>");
        }
        /* 
            质数练习：打印1——100的质数
        */
       for(i = 2; i <= 100; i++){
           var flag = true;//默认为质数
           for(j = 2; j < i; j++){
               if(!(i % j)){
                   flag = false;
                   break;
               }
           }
           if(flag){
               console.log(i);
           }
       }

        
        
    </script>
    <style>
        span{
            display: inline-block;
            width: 80px;
        }
        body{
            width: 2000px;
        }
    </style>
</head>
