<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            JS为我们提供了3中逻辑运算符
            ！      非
                    可以对一个值进行非运算
                    对于布尔值进行非运算 指直接将true转换为flase 反之，同上。
                    对于非布尔值进行非运算，则会将其转化为布尔值，在进行取反运算
                    可以利用该特点，来将一个非布尔型的数据类型转换为布尔值
                    可以为一个任意的数据取2次反，来将其转换布尔值
                    其原理同Booleean()函数一样

            ||      或
                    与&&相似
                    找false

            &&      与
                    可以对符号两侧的值进行与运算并返回结果
                    如果第一个值为false则不会看到第二个值
                    可以简单理解为找false

        */
       var a = true;
    //    对a进行非运算
    console.log("a的原值为:"+a);
    a = !a;
    console.log("a的非运算后为："+a);
    var b = 10;
    b = !b;
    console.log("b="+b);
    console.log(typeof b);
    //  与运算
    //      如果两端都是true则返回true
    var result = true && false;
    console.log("result="+result);
    /* 
        第一个值为true会检查第二个值
    */
    true && alert("慨当以慷，忧思难忘");
    /* 
        第一个值为false不会检查第二个值
    */
    false && alert("何以解忧，唯有杜康");
    /* 
        或运算
    */
    result = false || false
    console.log("false或false结果为："+result);
    result = false || true;
    console.log("false或true的结果为："+result);
    
    /* 
        非运算
    */
   result = false || false;
   console.log(result);;
   result = false || true;
   console.log(result);;
   result = true || true;
   console.log(result);;
   /* 
        非布尔值的与或运算
        对于非布尔值运算进行与或运算时
        会将其转换为布尔值，然后在运算
         与运算：
                如果两个数都为true，则返回后边的
                如果两个数都为flase，则返回前边的
        或运算：
                如果第一个值为true，则返回true
                如果两个数都为false，则直接返回后边的
   */
  /* 
        与运算实践
  */
  var result = 2 && 1;
  console.log("result:"+result);
  //true && false
  result = 0 && 2;
  console.log("result:"+result);
  result = 2 && 0;
  console.log("result:"+result);
  //false && false
  result = NaN && 0;
  console.log("result:"+result);
  result = 0 && NaN;
  console.log("result:"+result);
  /* 
        或运算实践
  */
 result = 1 || NaN;
 console.log("result:"+result);
 result = NaN || 1;
 console.log("result:"+result);
 result = "" || "hello";
 console.log("result:"+result);
 /* 
        赋值运算符
 */
var a = 233;
console.log(a);
/* 
        +=
*/
a += 5;
console.log(a);
/* 
        -=
*/
a -= 5;
console.log(a);



    </script>
</head>
