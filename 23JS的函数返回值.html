<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum(a , b , c){
            var d = a + b + c;
            return d;
        }
        var result = sum(1,2,3);
        alert(result);
        /* 
            立即执行函数
            ()将匿名函数圈起来，在加()可立即执行函数
        */
       (function(){
           alert("我时匿名函数");
       })();
       (function(a , b){
           console.log("a="+a);
           console.log("b="+b);
       })(123,456);
    </script>
</head>
<body>
    
</body>
</html>
