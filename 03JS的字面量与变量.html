<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 字面量=常量
           变量即变量
           在JS中用var声明一个变量

         */
         var a;
        a = 123;
        var b=789;       
        console.log(a);
        console.log(b);

        /* 标识符
           - 在JS中由我们自主命名的都是标识符
           - 例如函数名，变量名，属性名都属于标识符
           - 命名一个标识符需要遵循如下规则：
                1.标识符中可以包含字母、数字、_、$ 
                2.标识符不能以数字开头
                3.标识符不能是ES中的关键字或保留字
                4.标识符一般采用驼峰命名法
                    - 首字母小写，其余单词头字母大写
                    helloworld
                    helloWorld  xxxYyyZzz
        */

        var a_1_$ = 456;
        console.log(a_1_$);
       
    </script>


</head>
<body>
    
</body>
</html>
