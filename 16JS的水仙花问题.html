<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* 
            水仙花数是指一个3位数，它的每个位上的数字的3次幂之和等于它本身。
                （例如：1^3+5^3+3^3=153）,请打印所有的水仙花数
         */
         //1.先打印所有的三位数
         for(var i = 100 ; i < 1000; i++){
             var a = parseInt(i/100);
             var b = parseInt((i - a * 100) / 10);
             var c = (i - a * 100) % 10;
             if(a*a*a+b*b*b+c*c*c==i){
                 console.log(i);
             }
         }
         /* 
            质数联系：
            在页面中接收一个用户输入的数字，并判断该书是不是质数
            质数：只能被1和它本身整除的数，1不是质数也不是合数，质数是大于一的自然数
         */
        var num = prompt("请输入一个大于1的整数");
        //判断这个值是否合法
        if(num <= 1){
            alert("该值不合法");
        }else{
            //设置当前数的状态,默认为质数
            var flag = true;
            //判断num是不是质数
            //获取2——num之间的数
            for(var d = 2; d < num; d++){
                if(!num % d){
                    flag = false;
                }
            }
            if(flag){
                alert(num+"是质数");
            }else{
                alert(num+"不是质数");
            }

            

            }
        
    </script>
</head>

</body>
</html>
